<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Moralis DEX</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>MoralisSwap</h1>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-md-center">
                <button id="btn-login" class="btn btn-success btn-sm">Moralis Login</button>
                <button id="btn-buy-crypto" class="btn btn-success btn-sm">Buy Crypto</button>
                <button id="btn-logout" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </div>

        <table class="table table-dark table striped">
            <thead> 
                <tr>
                    <th>#</th>
                    <th>symbol</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="js-token-balances"></tbody>
        </table>

        <!-- Contains how many tokens we want to swap -->
        <form action="#" method="POST" class="exchange-form">
            <div class="row">
                <div class="col-12 col-md-6 mb-2">
                    <label>
                        <span class="js-from-token"></span>
                        Amount:
                        <input type="text" name="from-amount" class="js-from-amount" disabled>
                    </label>
                    <div class="js-amount-error error"></div>
                 <div class="col-12 col-md-6 mb-2">
                    <label>
                        Swap to:
                        <select name="to-token"></select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="js-submit btn btn-success btn-sm" disabled>Get Quote</button>
                    <button class="js-cancel btn btn-warning btn-sm" disabled>Cancel</button>
                </div>
            </div>
            <div class="js-quote-container"></div>
        </form>
    </div>

    <div class="approve-quote-row">
        <button type="submit" class="js-approve btn btn-success btn-md" id="btn-approve" disabled>Approve Quote</button>
    </div> 

    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./dex.js"></script>

</body>

</html>
